<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculator.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <!-- narrow -->
    <div class="container-fluid">
        <div class="col-fluid col-sm-6 col-md-5 col-lg-3 mt-md-4 mx-auto pt-5 pb-3 px-4 bg-info">
            <div class="screen" id="screen">0</div>
            <div class="row px-2">
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="clear-btn">AC</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="bye-btn">Bye</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="hello-btn">Hello</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="divide-btn" value="/">รท</button>
                </div>
            </div>
            <div class="row px-2">
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="seven-btn" value="7">7</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="eight-btn" value="8">8</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="nine-btn" value="9">9</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="times-btn" value="*">X</button>
                </div>
            </div>
            <div class="row px-2">
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="six-btn" value="6">6</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="five-btn" value="5">5</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="four-btn" value="4">4</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="minus-btn" value="-">-</button>
                </div>
            </div>
            <div class="row px-2">
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="one-btn" value="1">1</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="two-btn" value="2">2</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="three-btn" value="3">3</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="plus-btn" value="+">+</button>
                </div>
            </div>
            <div class="row px-2">
                <div class="col-6 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="zero-btn">0</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="dot-btn">.</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="equal-btn">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src=" calculator.js">
</script>

</html>
