<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculator.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <!-- narrow -->
    <div class="container-fluid">
        <div class="col-fluid col-sm-6 col-md-5 col-lg-3 mt-md-4 mx-auto pt-5 pb-3 px-4 bg-info">
            <div class="screen" id="screen">0</div>
            <div class="row px-2">
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="clear-btn">AC</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid">Bye</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid">Hello</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getOperator('/')">รท</button>
                </div>
            </div>
            <div class="row px-2">
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getInput('7')">7</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getInput('8')">8</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getInput('9')">9</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getOperator('*')">X</button>
                </div>
            </div>
            <div class="row px-2">
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getInput('6')">6</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getInput('5')">5</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getInput('4')">4</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getOperator('-')">-</button>
                </div>
            </div>
            <div class="row px-2">
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getInput('1')">1</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getInput('2')">2</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getInput('3')">3</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" onclick="getOperator('+')">+</button>
                </div>
            </div>
            <div class="row px-2">
                <div class="col-6 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="zero-btn">0</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid" id="dot-btn">.</button>
                </div>
                <div class="col-3 p-1 py-2">
                    <button type="button" class="btn btn-outline-primary max-wid">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src=" calculator.js">
</script>

</html>
